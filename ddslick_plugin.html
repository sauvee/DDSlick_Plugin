<!DOCTYPE html>

<html>
<head>
    <title>DDSlick Plugin</title>
    
<!-- Jquery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    
<!--ddSlick plugin-->
    <script type="text/javascript" src="http://dl.dropboxusercontent.com/u/40036711/Scripts/jquery.ddslick.min.js"></script>

<!-- script -->
    <script>
    $(document).ready(function(){
            
//Dropdown plugin data
        var ddData = [
        {
        text: "Facebook",
        value: 1,
        selected: false,
        description: "Description with Facebook",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/facebook-icon-32.png",
        url:"https://www.facebook.com/"
    },
    {
        text: "Twitter",
        value: 2,
        selected: false,
        description: "Description with Twitter",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/twitter-icon-32.png",
        url:"https://twitter.com/msauvee",
    },
    {
        text: "LinkedIn",
        value: 3,
        selected: false,
        description: "Description with LinkedIn",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/linkedin-icon-32.png",
        url:"http://www.linkedin.com/pub/marie-sauvée/46/8b/295",
        
    },
    {
        text: "Foursquare",
        value: 4,
        selected: false,
        description: "Description with Foursquare",
        imageSrc: "http://dl.dropbox.com/u/40036711/Images/foursquare-icon-32.png"
    }
];
    
//attach plugin to placeholder

$('#myDropdown').ddslick({
    data:ddData,
    width:300,
    selectText: "Select your favorite social network",
    imagePosition:"right",
    onSelected: function(data){
        //callback function: do something with selectedData;
       open(data.selectedData.url);
        
    }   
});

    // end of plugin
    });
    //end of doc ready
    </script>

<!--end of script-->    
</head>

<body>

<!-- empty placeholder for the dropdown-->

<div id="myDropdown"></div>


</body>
</html>
